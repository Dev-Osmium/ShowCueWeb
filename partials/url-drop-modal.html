<div class="modal-header"> 
  <h3 class="modal-title">URL</h3> 
</div> 
<div class="modal-body">
  <div class="form-group" data-ng-repeat="(name,url) in files">
    <label for="urlFor{{name}}">name</label>
    <input type="text" class="form-control" id="urlFor{{name}}" value="{{url}}" readonly>
  </div>
</div>
